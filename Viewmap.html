    <script>

        var map = L.map('map').setView([12.887, -85.40], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        //Definici칩n de mapas base
        var terreno_osm = L.tileLayer.provider('Stamen.TerrainBackground', { maxZoom: 11 });
        var osm_completo = L.tileLayer.provider('OpenStreetMap.Mapnik', { maxZoom: 11 });
        var satelite_esri = L.tileLayer.provider('Esri.WorldImagery', { maxZoom: 11 });

        //Lista de mapas base
        var baseLayers = [
            {
                group: "Mapas Base",
                collapsed: false,
                layers:
                    [
                        {
                            name: "Completo (OSM)",
                            layer: osm_completo
                        },
                        {
                            name: "Satelite ESRI",
                            layer: satelite_esri
                        },
                        {
                            name: "Terreno (OSM)",
                            layer: terreno_osm
                        },
                        {
                            name: "Sismos 2015",
                            layer: max_mag_2015
                        }
                    ]
            }
        ];

        map.baseLayers.addTo(map);

        //Definici칩n de servicios
        var url = 'http://localhost:8082/geoserver/ows?';

        //Capas
        var max_mag_2015 = L.tileLayer.betterWms('http://localhost:8082/geoserver/ows?',
            { layers: 'gis:max_mag_2015', transparent: true, visible: true, version: '1.1.0', format: 'image/png', maxZoom: 14 });
        var max_mag_2016 = L.tileLayer.betterWms(url, { layers: 'gis:max_mag_2015', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });
        var max_mag_2017 = L.tileLayer.betterWms(url, { layers: 'gis:max_mag_2015', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });
        var max_mag_2018 = L.tileLayer.betterWms(url, { layers: 'gis:max_mag_2015', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });
        var max_mag_2019 = L.tileLayer.betterWms(url, { layers: 'gis:max_mag_2015', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });
        var max_mag_2020 = L.tileLayer.betterWms(url, { layers: 'gis:max_mag_2015', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });
        var max_mag_2021 = L.tileLayer.betterWms(url, { layers: 'gis:max_mag_2015', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });

        //Lista de capas
        var overLayers =
            [
                {
                    group: "Capas",
                    collapsed: false,
                    layers:
                        [
                            {
                                name: "Sismos 2016",
                                layer: max_mag_2016
                            },
                            {
                                name: "Sismos 2017",
                                layer: max_mag_2017
                            },
                            {
                                name: "Sismos 2018",
                                layer: max_mag_2018
                            },
                            {
                                name: "Sismos 2019",
                                layer: max_mag_2019
                            },
                            {
                                name: "Sismos 2020",
                                layer: max_mag_2020
                            },
                            {
                                name: "Sismos 2021",
                                layer: max_mag_2021
                            }
                        ]
                }
            ];

        //Side Panel
        var panelLayers = new L.Control.PanelLayers(baseLayers, overLayers,
            {

            });

        map.addControl(panelLayers);

        //Definici칩n de markers
        var myFeatureGroup = L.featureGroup().addTo(map).on("click", groupClick);
        var marker, dep;

        //Orden: Managua, Masaya, Granada, Rivas, Boaco, Matagalpa, Chontales, Nueva Segovia
        //Chinandega, Esteli, Jinotega, Leon, Rio San Juan
        var markers = [
            { "loc": [12.136389, -86.251389], "title": "managua" },
            { "loc": [11.97444, -86.09417], "title": "masaya" },
            { "loc": [11.9333296, -85.9499962], "title": "granada" },
            { "loc": [11.43716, -85.82632], "title": "rivas" },
            { "loc": [12.47224, -85.6586], "title": "boaco" },
            { "loc": [12.92559, -85.91747], "title": "matagalpa" },
            { "loc": [12.0666664, -85.083333], "title": "chontales" },
            { "loc": [13.7166638, -86.1333328], "title": "nueva segovia" },
            { "loc": [12.62937, -87.13105], "title": "chinandega" },
            { "loc": [13.0918503, -86.3538437], "title": "esteli" },
            { "loc": [13.08881, -86.0010529], "title": "jinotega" },
            { "loc": [12.43787, -86.8780365], "title": "leon" },
            { "loc": [11.30583211, -84.691330568], "title": "rio san juan" },
            { "loc": [13.96072323963274, -83.8421630859375], "title": "raccn" },
            { "loc": [12.356100099123633, -84.05639648437499], "title": "raccs" }
        ];

        var map = new L.map('map', { zoom: 7, center: new L.latLng(data[0].loc) });	//set center from first location

        map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

        var markersLayer = new L.LayerGroup();	//layer contain searched elements
        map.addLayer(markersLayer);

        var n = markers.length;

        for (var i = 0; i < n; i++) {
            marker = L.marker(markers[i]).addTo(myFeatureGroup);
            marker.dep = i;
        }

        var map2 = null;

        function groupClick(event) {

            if (map2 !== undefined && map2 !== null) {
                map2.remove();
            }

            map2 = L.map('content').setView(markers[event.layer.dep], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map2);

            setTimeout(function () {
                map2.invalidateSize()
            }, 800);

            $("#myModal").modal("show");

        }

        //MarkersClusters
        var markerClusters = L.markerClusterGroup()

        for (var i = 0; i < markers.length; ++i) {
            var popup =
                markers[i].name +
                '<br/>' +
                markers[i].city +
                '<br/><b>IATA/FAA:</b> ' +
                markers[i].iata_faa +
                '<br/><b>ICAO:</b> ' +
                markers[i].icao +
                '<br/><b>Altitude:</b> ' +
                Math.round(markers[i].alt * 0.3048) +
                ' m' +
                '<br/><b>Timezone:</b> ' +
                markers[i].tz

            var m = L.marker([markers[i].lat, markers[i].lng], {
                icon: myIcon,
            }).bindPopup(popup)

            markerClusters.addLayer(map)
        }

        map.addLayer(markerClusters)

        //Map print
        $('print.map').click(function () {
            window.print();
        });

        //Leaflet print in map function
        L.control.browserPrint().addTo(map);


        //Inicializar el feature group
        var editableLayers = new L.featureGroup();
        map.addLayer(editableLayers);

        var drawPluginOptions = {
            position: 'topleft',
            draw: {
                rectangle: {
                    allowIntersection: false, // Restricts shapes to simple polygons
                    drawError: {
                        color: '#e1e100', // Color the shape will turn when intersects
                        message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
                    },
                    shapeOptions: {
                        color: '#97009c'
                    }
                },
                polygon: {
                    allowIntersection: false, // Restricts shapes to simple polygons
                    drawError: {
                        color: '#e1e100', // Color the shape will turn when intersects
                        message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
                    },
                    shapeOptions: {
                        color: '#97009c'
                    }
                },
                // disable toolbar item by setting it to false
                polyline: false,
                circle: false, // Turns off this drawing tool
                marker: true,
                circlemarker: false
            },
            edit: {
                featureGroup: editableLayers, //REQUIRED!!
                remove: true
            }

        };

        var drawControl = new L.Control.Draw(drawPluginOptions);
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                layer.bindPopup('Here');
            }
            if (type === 'polygon') {
                console.log(layer.getLatLngs());
            }
            if (type === 'rectangle') {
                console.log(layer.getLatLngs());
            }

            editableLayers.addLayer(layer);
        });

    </script>
