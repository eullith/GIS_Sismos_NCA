    <script src="js/L.TileLayer.BetterWMS.js"></script>
    <script src="js/leaflet-panel-layers.min.js"></script>
    <script src="js/leaflet.groupedlayercontrol.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="./js/leaflet-search.js"></script>

    <script>

        var map = L.map('map').setView([12.887, -85.40], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        //Definición de mapas base
        var terreno_osm = L.tileLayer.provider('Stamen.TerrainBackground', { maxZoom: 11 });
        var osm_completo = L.tileLayer.provider('OpenStreetMap.Mapnik', { maxZoom: 11 });
        var satelite_esri = L.tileLayer.provider('Esri.WorldImagery', { maxZoom: 11 });

        //Definición de servicios
        var url = "http://localhost:8082/geoserver/ows?";

        //Capas
        var coropleta = L.tileLayer.betterWms(url, { layers: 'b166:coropleta', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });
        var atm = L.tileLayer.betterWms(url, { layers: 'b166:atm', transparent: true, visible: true, format: 'image/png', maxZoom: 14 });

        //Lista de mapas base
        var baseLayers = [
            {
                group: "Mapas Base",
                collapsed: true,
                layers:
                    [
                        {
                            name: "Completo (OSM)",
                            layer: osm_completo
                        },
                        {
                            name: "Satelite ESRI",
                            layer: satelite_esri
                        },
                        {
                            name: "Terreno (OSM)",
                            layer: terreno_osm
                        }
                    ]
            }
        ];

        //Lista de capas
        var overLayers =
            [
                {
                    group: "Capas",
                    collapsed: true,
                    layers:
                        [
                            {
                                name: "Censo Masculino",
                                layer: coropleta
                            },
                            {
                                name: "ATM",
                                layer: atm
                            }
                        ]
                }
            ];

        var panelLayers = new L.Control.PanelLayers(baseLayers, overLayers,
            {
                collapsibleGroups: true,
                collapsed: true
            });

        map.addControl(panelLayers);

        //Definición de markers
        var myFeatureGroup = L.featureGroup().addTo(map).on("click", groupClick);
        var marker, dep;

        //Orden: Managua, Masaya, Granada, Rivas, Boaco, Matagalpa, Chontales, Nueva Segovia
        //Chinandega, Esteli, Jinotega, Leon, Rio San Juan, raccn, raccs
        var markers = [
            [12.136389, -86.251389],
            [11.97444, -86.09417],
            [11.9333296, -85.9499962],
            [11.43716, -85.82632],
            [12.47224, -85.6586],
            [12.92559, -85.91747],
            [12.0666664, -85.083333],
            [13.7166638, -86.1333328],
            [12.62937, -87.13105], ,
            [13.0918503, -86.3538437],
            [13.08881, -86.0010529],
            [12.43787, -86.8780365],
            [11.30583211, -84.691330568],
            [13.96072323963274, -83.8421630859375],
            [12.356100099123633, -84.05639648437499],
        ];

        var n = markers.length;

        for (var i = 0; i < n; i++) {
            marker = L.marker(markers[i]).addTo(myFeatureGroup);
            marker.dep = i;
        }

        var map2 = null;

        function groupClick(event) {

            if (map2 !== undefined && map2 !== null) {
                map2.remove();
            }

            map2 = L.map('content').setView(markers[event.layer.dep], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map2);

            setTimeout(function () {
                map2.invalidateSize()
            }, 800);

            $("#myModal").modal("show");

        }

        var data = [
            { "loc": [12.136389, -86.251389], "title": "managua" },
            { "loc": [11.97444, -86.09417], "title": "masaya" },
            { "loc": [11.9333296, -85.9499962], "title": "granada" },
            { "loc": [11.43716, -85.82632], "title": "rivas" },
            { "loc": [12.47224, -85.6586], "title": "boaco" },
            { "loc": [12.92559, -85.91747], "title": "matagalpa" },
            { "loc": [12.0666664, -85.083333], "title": "chontales" },
            { "loc": [13.7166638, -86.1333328], "title": "nueva segovia" },
            { "loc": [12.62937, -87.13105], "title": "chinandega" },
            { "loc": [13.0918503, -86.3538437], "title": "esteli" },
            { "loc": [13.08881, -86.0010529], "title": "jinotega" },
            { "loc": [12.43787, -86.8780365], "title": "leon" },
            { "loc": [11.30583211, -84.691330568], "title": "rio san juan" },
            { "loc": [13.96072323963274, -83.8421630859375], "title": "raccn" },
            { "loc": [12.356100099123633, -84.05639648437499], "title": "raccs" }
        ];

        var map = new L.Map('map', { zoom: 9, center: new L.latLng(data[0].loc) });	//set center from first location

        map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

        var markersLayer = new L.LayerGroup();	//layer contain searched elements
        map.addLayer(markersLayer);

        var controlSearch = new L.Control.Search({ layer: markersLayer, initial: false, position: 'topright' });

        map.addControl(controlSearch);

        ////////////populate map with markers from sample data
        for (i in data) {
            var title = data[i].title,	//value searched
                loc = data[i].loc,		//position found
                marker = new L.Marker(new L.latLng(loc), { title: title });//se property searched
            marker.bindPopup('title: ' + title);
            markersLayer.addLayer(marker);
        }

        $('#textsearch').on('keyup', function (e) {

            controlSearch.searchText(e.target.value);

        })

        //Inicializar el feature group
        var editableLayers = new L.featureGroup();
        map.addLayer(editableLayers);

        var drawPluginOptions = {
            position: 'topleft',
            draw: {
                rectangle: {
                    allowIntersection: false, // Restricts shapes to simple polygons
                    drawError: {
                        color: '#e1e100', // Color the shape will turn when intersects
                        message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
                    },
                    shapeOptions: {
                        color: '#97009c'
                    }
                },
                polygon: {
                    allowIntersection: false, // Restricts shapes to simple polygons
                    drawError: {
                        color: '#e1e100', // Color the shape will turn when intersects
                        message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
                    },
                    shapeOptions: {
                        color: '#97009c'
                    }
                },
                // disable toolbar item by setting it to false
                polyline: false,
                circle: false, // Turns off this drawing tool
                marker: true,
                circlemarker: false
            },
            edit: {
                featureGroup: editableLayers, //REQUIRED!!
                remove: true
            }

        };

        var drawControl = new L.Control.Draw(drawPluginOptions);
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                layer.bindPopup('Here');
            }
            if (type === 'polygon') {
                console.log(layer.getLatLngs());
            }
            if (type === 'rectangle') {
                console.log(layer.getLatLngs());
            }

            editableLayers.addLayer(layer);
        });

        //Search

        var data = [
            { "loc": [12.136389, -86.251389], "title": "managua" },
            { "loc": [11.97444, -86.09417], "title": "masaya" },
            { "loc": [11.9333296, -85.9499962], "title": "granada" },
            { "loc": [11.43716, -85.82632], "title": "rivas" },
            { "loc": [12.47224, -85.6586], "title": "boaco" },
            { "loc": [12.92559, -85.91747], "title": "matagalpa" },
            { "loc": [12.0666664, -85.083333], "title": "chontales" },
            { "loc": [13.7166638, -86.1333328], "title": "nueva segovia" },
            { "loc": [12.62937, -87.13105], "title": "chinandega" },
            { "loc": [13.0918503, -86.3538437], "title": "esteli" },
            { "loc": [13.08881, -86.0010529], "title": "jinotega" },
            { "loc": [12.43787, -86.8780365], "title": "leon" },
            { "loc": [11.30583211, -84.691330568], "title": "rio san juan" },
            { "loc": [13.96072323963274, -83.8421630859375], "title": "raccn" },
            { "loc": [12.356100099123633, -84.05639648437499], "title": "raccs" }
        ];

        var map = new L.Map('map', { zoom: 9, center: new L.latLng(data[0].loc) }); //set center from first location

        map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')); //base layer

        var markersLayer = new L.LayerGroup(); //layer contain searched elements
        map.addLayer(markersLayer);

        var controlSearch = new L.Control.Search({ layer: markersLayer, initial: false, position: 'topright' });

        map.addControl(controlSearch);

        ////////////populate map with markers from sample data
        for (i in data) {
            var title = data[i].title, //value searched
                loc = data[i].loc, //position found
                marker = new L.Marker(new L.latLng(loc), { title: title });//se property searched
            marker.bindPopup('title: ' + title);
            markersLayer.addLayer(marker);
        }

        $('#textsearch').on('keyup', function (e) {

            controlSearch.searchText(e.target.value);

        })
    </script>
